<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a40cb7cf93.js"
            crossorigin="anonymous"></script>
</head>
<body>

<section>
    <div class="container py-5">

        <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-9">

                <div class="card" id="chat2">
                    <div class="card-header d-flex justify-content-between align-items-center p-3">
                        <h5 class="mb-0">ChatGPT</h5>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle"
                                    type="button" id="botVersion"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Version
                            </button>
                            <ul class="dropdown-menu" id="versions"
                                aria-labelledby="botVersion">
                                <li>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="chat"
                         class="card-body data-mdb-perfect-scrollbar-init overflow-auto"
                         style="position: relative; height: 400px">
                    </div>
                    <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                        <img class="me-2"
                             src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                             alt="avatar 3" style="width: 40px; height: 100%;">
                        <input type="text" class="form-control form-control-lg"
                               id="message"
                               placeholder="Type message...">
                        <button id="send" class="ms-2 fas fa-paper-plane"
                                style="border: none"></button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</section>
<script src="script.js"></script>
</body>
</html>
